name: paria_app
description: Paria Assistant App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.1.1
  freezed: ^2.3.2
  shared_preferences: ^2.2.0
  permission_handler: ^10.2.0
  http: ^0.13.5
  json_annotation: ^4.8.1
  path_provider: ^2.0.12
  url_strategy: ^0.2.0
  intl: ^0.18.1

  auto_size_text: ^3.0.0
  syncfusion_flutter_datepicker: ^22.1.37
  persian_datetime_picker: ^2.6.0
  flutter_animate: ^4.1.0
  loading_animation_widget: ^1.2.0+4

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  build_test: ^2.1.6
  build_web_compilers: ^3.2.7
  responsive_framework: ^0.2.0
  freezed_annotation: ^2.2.0
  json_serializable: ^6.5.4
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-SemiBold.ttf
